<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Drag and Drop Interface</title>
</head>
<body>
    <h1 style="text-align: center">Arrange Images by Drag and Drop</h1>
    <div class="flex" id="parent">
        <div id="div1" class="image" draggable="true" data-drag-id="drag1"></div>
        <div id="div2" class="image" draggable="true" data-drag-id="drag2"></div>
        <div id="div3" class="image" draggable="true" data-drag-id="drag3"></div>
        <div id="div4" class="image" draggable="true" data-drag-id="drag4"></div>
        <div id="div5" class="image" draggable="true" data-drag-id="drag5"></div>
        <div id="div6" class="image" draggable="true" data-drag-id="drag6"></div>
    </div>
</body>
</html>
